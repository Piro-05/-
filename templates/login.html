{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="../static/css/register.css">
<div>
  <p class="logo"></p>
  <img src="static/img/character_twins.png" alt="画像">

  <form action="/login" method="post">
    <input class="name" type="text" name="name" placeholder="なまえ"><br>

  </form>
</div>

{% endblock %}
